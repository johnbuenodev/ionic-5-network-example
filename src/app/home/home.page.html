<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic NETWORK EXAMPLE TEST</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-button color="tertiary" (click)="verifyInternet()">Warning</ion-button>
  </ion-item>

  <ion-item>
    <ion-label *ngIf="isOnline === 'ONLINE'">ONLINE</ion-label>
    <ion-label *ngIf="isOnline === 'OFFLINE'">OFFLINE</ion-label>
  </ion-item>

</ion-content>
